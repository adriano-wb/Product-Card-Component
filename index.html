<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/estilo.css">
  </head>
  <body>

    <main class="card row">
      <aside class="col-6 col-md-12 card-aside">
        <picture class="card-picture">
          <source srcset="img/image-product-desktop.jpg" media="(min-width: 375px)">
          <img src="img/image-product-mobile.jpg" class="img-responsive card-picture__img" alt="Gabrielle Essence Eau De Parfum bottle laying flat on a table with green leaves above and below">
        </picture>
      </aside>

      <article class="col-6 col-md-12 card-article">
        <h1 class="card-title">
          <small class="card-title__thin-text">Perfume</small><br>
          Gabrielle Essence Eau De Parfum
        </h1>

        <p class="card__text">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>

        <div class="price">
          <span class="price__current">$149.99</span>
          <span class="price__before"><del>$169.99</del></span>
        </div>

        <button type="button" class="card-button"><img src="img/icon-cart.svg" alt="Cart icon" class="card-button__cart"><span>Add to Cart</span></button>
      </article>
    </main>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" class="attribution__link" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#" class="attribution__link">Adriano</a>.
    </footer>
  </body>
</html>
